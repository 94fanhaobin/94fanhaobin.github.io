an><br>                ;;<br>            2)<br>                install_apache<br>                <span class="hljs-built_in">break</span><br>                ;;<br>            3)<br>                nps_login<br>                <span class="hljs-built_in">break</span><br>                ;;<br>            4)<br>                <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;退出!&quot;</span><br>                <span class="hljs-built_in">exit</span><br>                ;;<br>            *) <br>                <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;选择有误，重新选择！&quot;</span><br>                ;;<br>        <span class="hljs-keyword">esac</span><br>        <span class="hljs-keyword">done</span><br>    <span class="hljs-keyword">done</span><br>    <span class="hljs-built_in">echo</span> -en <span class="hljs-string">&#x27;\E[0m&#x27;</span>    <br>&#125;<br><br><br><span class="hljs-keyword">function</span> <span class="hljs-function"><span class="hljs-title">install_mysql</span></span>() &#123;<br>    yum -y install mysql<br>&#125;<br><br><span class="hljs-keyword">function</span> <span class="hljs-function"><span class="hljs-title">install_apache</span></span>() &#123;<br>    yum -y install httpd<br>&#125;<br><br><span class="hljs-keyword">function</span> <span class="hljs-function"><span class="hljs-title">execute</span></span>()&#123;<br>    password=<span class="hljs-string">&quot;Fan@4321&quot;</span><br>    <span class="hljs-keyword">while</span> [ <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span> ] ;<span class="hljs-keyword">do</span><br>        expect &lt;&lt;<span class="hljs-string">EOF</span><br><span class="hljs-string">        set timeout 20</span><br><span class="hljs-string">        spawn ssh-copy-id -i /root/.ssh/id_rsa.pub root@$1\n</span><br><span class="hljs-string">        expect &#123;</span><br><span class="hljs-string">            &quot;yes/no&quot; &#123; send &
