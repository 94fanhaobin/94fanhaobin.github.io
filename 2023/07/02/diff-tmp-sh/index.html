              <h1 id="比较tmp差异"><a href="#比较tmp差异" class="headerlink" title="比较tmp差异"></a>比较tmp差异</h1><h2 id="准备脚本文件"><a href="#准备脚本文件" class="headerlink" title="准备脚本文件"></a>准备脚本文件</h2><figure class="highlight bash"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></div></td><td class="code"><pre><code class="hljs bash">[root@localhost ~]<span class="hljs-comment"># vim /data/diff_tmp.sh</span><br><br><span class="hljs-comment">#!/bin/bash</span><br><span class="hljs-comment">#QQ:                995442478</span><br><span class="hljs-comment">#Date               2023-07-02</span><br><span class="hljs-comment">#FileName:          diff_tmp.sh</span><br><span class="hljs-comment">#!/bin/bash</span><br><span class="hljs-comment">#</span><br><span class="hljs-comment">#********************************************************************</span><br><span class="hljs-comment">#Author:            fanhaobin</span><br><span class="hljs-comment">#QQ:                995442478</span><br><span class="hljs-comment">#Date               2023-07-02</span><br><span class="hljs-comment">#FileName:          diff_tmp.sh</span><br><span class="hljs-comment">#URL:               https://94fanhaobin.github.io</span><br><span class="hljs-comment">#Description:       The test script</span><br><span class="hljs-comment">#Copyright (C):    2023 All rights reserved</span><br><span class="hljs-comment">#********************************************************************</span><br><br><br><span class="hljs-comment"># 自定义检查间隔</span><br>TIME=<span class="hljs-string">&quot;60&quot;</span><br><span class="hljs-comment"># 自定义检查路径</span><br>DIR=/tmp<br>CMD1=`<span class="hljs-built_in">ls</span> -l <span class="hljs-variable">$&#123;DIR&#125;</span> | grep -E <span class="hljs-string">&#x27;^-&#x27;</span> | <span class="hljs-built_in">wc</span> -l &amp;&amp; <span class="hljs-built_in">sleep</span> <span class="hljs-variable">$&#123;TIME&#125;</span>`<br>CMD2=`<span class="hljs-built_in">ls</span> -l <span class="hljs-variable">$&#123;DIR&#125;</span> | grep -E <span class="hljs-string">&#x27;^-&#x27;</span> | <span class="hljs-built_in">wc</span> -l`<br>NUM1=`<span class="hljs-built_in">echo</span> <span class="hljs-variable">$&#123;CMD2&#125;</span>-<span class="hljs-variable">$&#123;CMD1&#125;</span> | bc`<br>NUM2=`<span class="hljs-built_in">echo</span> <span class="hljs-variable">$&#123;CMD1&#125;</span>-<span class="hljs-variable">$&#123;CMD2&#125;</span> | bc`<br>DATE=`<span class="hljs-built_in">date</span> +%F-%T`<br><br><span class="hljs-keyword">function</span> diff_tmp &#123;<br>    <span class="hljs-keyword">if</span> [ <span class="hljs-variable">$&#123;CMD1&#125;</span> -gt <span class="hljs-variable">$&#123;CMD2&#125;</span> ]; <span class="hljs-keyword">then</span><br>        <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;DATE&#125;</span> - <span class="hljs-variable">$&#123;DIR&#125;</span> 文件数量：<span class="hljs-variable">$&#123;CMD2&#125;</span>，减少了 <span class="hljs-variable">$&#123;NUM2&#125;</span>&quot;</span> &gt;&gt; /tmp/diff.log<br>    <span class="hljs-keyword">elif</span> [ <span class="hljs-variable">$&#123;CMD1&#125;</span> -lt <span class="hljs-variable">$&#123;CMD2&#125;</span> ]; <span class="hljs-keyword">then</span><br>        <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;DATE&#125;</span> - <span class="hljs-variable">$&#123;DIR&#125;</span> 文件数量：<span class="hljs-variable">$&#123;CMD2&#125;</span>，新增了 <span class="hljs-variable">$&#123;NUM1&#125;</span>&quot;</span> &gt;&gt; /tmp/diff.log<br>    <span class="hljs-keyword">else</span><br>        <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;DATE&#125;</span> - <span class="hljs-variable">$&#123;DIR&#125;</span> 文件数量：<span class="hljs-variable">$&#123;CMD2&#125;</span>，无变化&quot;</span> &gt;&gt; /tmp/diff.log<br>    <span class="hljs-keyword">fi</span><br>&#125;<br><br>diff_tmp<br>       <br><br></code></pre></td></tr></table></figure>



<h2 id="准备-service-文件"><a href="#准备-service-文件" class="headerlink" title="准备 service 文件"></a>准备 service 文件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs bash">[root@localhost ~]<span class="hljs-comment"># vim /lib/systemd/system/diff.service</span><br><br>[Unit]<br>Description=diff tmp<br><br>[Service]<br>ExecStart=/bin/sh /data/diff_tmp.sh<br>ExecStop=/bin/kill -s HUP <span class="hljs-variable">$MAINPID</span><br>Restart=always<br><br>[Install]<br>Wantedby=multi-user.target<br><br></code></pre></td></tr></table></figure>
